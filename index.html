<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHANAGO | MANAGER ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --PRIMARY: #FF6B00;
            --PRIMARY-DARK: #E65A00;
            --BG-PAGE: #F4F4F7;
            --BG-WHITE: #FFFFFF;
            --BORDER: #E0E0E0;
            --TEXT-MAIN: #1A1A1A;
            --TEXT-DIM: #666666;
            --DANGER: #D32F2F;
            --SUCCESS: #2E7D32;
            --ORANGE-TINT: rgba(255, 107, 0, 0.05);
        }

        /* GLOBAL STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'CALIBRI', SANS-SERIF; text-transform: uppercase; }
        body { background: var(--BG-PAGE); color: var(--TEXT-MAIN); padding: 15px; min-height: 100vh; }
        .CONTAINER { max-width: 1300px; margin: 0 auto; }

        /* HEADER */
        header { 
            background: var(--BG-WHITE); padding: 20px; border-radius: 8px; 
            border: 1px solid var(--BORDER); margin-bottom: 20px;
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; padding: 30px; }
            body { padding: 40px 20px; }
        }
        header h1 { font-size: 1.5rem; font-weight: 900; border-left: 5px solid var(--PRIMARY); padding-left: 15px; line-height: 1; }
        header span { color: var(--PRIMARY); font-size: 0.7rem; letter-spacing: 2px; display: block; margin-top: 5px; }

        /* ANALYTICS */
        .STATS-GRID { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 25px; }
        @media (min-width: 600px) { .STATS-GRID { grid-template-columns: 1fr 1fr; } }
        .STAT-CARD { background: var(--BG-WHITE); border: 1px solid var(--BORDER); padding: 20px; border-radius: 8px; text-align: center; }
        .STAT-LABEL { font-size: 0.65rem; color: var(--TEXT-DIM); font-weight: 800; letter-spacing: 1px; margin-bottom: 5px; }
        .STAT-VALUE { font-size: 1.8rem; font-weight: 900; }
        .STAT-VALUE.GREEN { color: var(--SUCCESS); }
        .STAT-VALUE.RED { color: var(--DANGER); }

        /* FORMS */
        .FORMS-GRID { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 30px; }
        @media (min-width: 992px) { .FORMS-GRID { grid-template-columns: 1fr 1fr; } }
        .FORM-CARD { background: var(--BG-WHITE); border: 1px solid var(--BORDER); border-radius: 8px; padding: 20px; }
        @media (min-width: 768px) { .FORM-CARD { padding: 30px; } }
        .FORM-CARD h2 { font-size: 0.85rem; margin-bottom: 20px; color: var(--PRIMARY); border-bottom: 1px solid var(--ORANGE-TINT); padding-bottom: 10px; }
        
        .FORM-GROUP { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.7rem; font-weight: 700; color: var(--TEXT-DIM); }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 1px solid var(--BORDER); 
            border-radius: 4px; font-weight: 600; font-size: 0.95rem; /* Larger font for mobile zoom prevention */
            background: #fff;
        }
        textarea { height: 80px; resize: none; }
        input:focus, textarea:focus { outline: none; border-color: var(--PRIMARY); background: var(--ORANGE-TINT); }
        input[readonly] { background: #F9F9F9; color: var(--TEXT-DIM); cursor: not-allowed; }

        /* BUTTONS */
        .BTN { 
            width: 100%; background: var(--PRIMARY); color: #FFF; border: none; 
            padding: 16px; font-weight: 900; cursor: pointer; border-radius: 4px; transition: 0.2s;
            font-size: 0.9rem;
        }
        .BTN:active { transform: scale(0.98); }
        .BTN-REFRESH { background: var(--TEXT-MAIN); width: 100%; padding: 12px; font-size: 0.75rem; }
        @media (min-width: 768px) { .BTN-REFRESH { width: auto; padding: 10px 20px; } }

        /* TABLES */
        .DATA-SECTION { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1100px) { .DATA-SECTION { grid-template-columns: 1fr 1fr; } }
        .TABLE-CARD { background: var(--BG-WHITE); border: 1px solid var(--BORDER); border-radius: 8px; padding: 20px; }
        .TABLE-WRAPPER { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 500px; }
        th { text-align: left; padding: 12px; background: #F9F9F9; color: var(--TEXT-DIM); font-size: 0.65rem; border-bottom: 2px solid var(--BORDER); }
        td { padding: 12px; border-bottom: 1px solid var(--BORDER); font-size: 0.85rem; font-weight: 600; }
        
        .NOTIFICATION { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: var(--TEXT-MAIN); color: #FFF; padding: 15px; 
            font-weight: 700; border-radius: 4px; display: none; 
            z-index: 1000; text-align: center; font-size: 0.8rem;
        }
        @media (min-width: 768px) {
            .NOTIFICATION { left: auto; bottom: 30px; right: 30px; width: auto; padding: 15px 30px; }
        }
    </style>
</head>
<body>

    <div class="CONTAINER">
        <header>
            <div>
                <h1>KHANAGO <span>MANAGER DASHBOARD</span></h1>
            </div>
            <button class="BTN BTN-REFRESH" onclick="FETCH_ALL_DATA()">REFRESH DATABASE</button>
        </header>

        <div id="NOTIFICATION" class="NOTIFICATION"></div>

        <div class="STATS-GRID">
            <div class="STAT-CARD">
                <div class="STAT-LABEL">TOTAL EXPENSES</div>
                <div class="STAT-VALUE RED">₹<span id="VAL-EXPENSES">0</span></div>
            </div>
            <div class="STAT-CARD">
                <div class="STAT-LABEL">PAYMENTS RECEIVED</div>
                <div class="STAT-VALUE GREEN">₹<span id="VAL-RECEIVED">0</span></div>
            </div>
        </div>

        <div class="FORMS-GRID">
            <div class="FORM-CARD">
                <h2>RECORD EXPENSE</h2>
                <form id="EXPENSE-FORM">
                    <div class="FORM-GROUP">
                        <label>MANAGER</label>
                        <input type="text" id="EXP-MANAGER" value="SANDEEP GOND" readonly>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="FORM-GROUP">
                            <label>DATE</label>
                            <input type="date" id="EXP-DATE" required>
                        </div>
                        <div class="FORM-GROUP">
                            <label>CATEGORY</label>
                            <select id="EXP-CAT" required>
                                <option value="FUEL">FUEL</option>
                                <option value="MAINTENANCE">MAINTENANCE</option>
                                <option value="SALARY">SALARY</option>
                                <option value="RENT">RENT</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                    </div>
                    <div class="FORM-GROUP">
                        <label>AMOUNT (₹)</label>
                        <input type="number" id="EXP-AMT" placeholder="0.00" required>
                    </div>
                    <div class="FORM-GROUP">
                        <label>NOTES</label>
                        <textarea id="EXP-NOTES" placeholder="DETAILS..."></textarea>
                    </div>
                    <button type="submit" class="BTN">POST EXPENSE</button>
                </form>
            </div>

            <div class="FORM-CARD">
                <h2>RECEIVE PAYMENT</h2>
                <form id="PAY-FORM">
                    <div class="FORM-GROUP">
                        <label>PAYMENT DATE</label>
                        <input type="date" id="PAY-DATE" required>
                    </div>
                    <div class="FORM-GROUP">
                        <label>RIDER NAME</label>
                        <select id="PAY-RIDER" required><option value="">LOADING...</option></select>
                    </div>
                    <div class="FORM-GROUP">
                        <label>AMOUNT (₹)</label>
                        <input type="number" id="PAY-AMT" placeholder="0.00" required>
                    </div>
                    <div class="FORM-GROUP">
                        <label>NOTES</label>
                        <textarea id="PAY-NOTES" placeholder="NOTES..."></textarea>
                    </div>
                    <button type="submit" class="BTN" style="background: var(--SUCCESS);">LOG PAYMENT</button>
                </form>
            </div>
        </div>

        <div class="DATA-SECTION">
            <div class="TABLE-CARD">
                <h2>PAYMENT HISTORY</h2>
                <div class="TABLE-WRAPPER">
                    <table>
                        <thead>
                            <tr><th>DATE</th><th>RIDER</th><th>AMOUNT</th><th>NOTES</th></tr>
                        </thead>
                        <tbody id="PAYMENT-TABLE"></tbody>
                    </table>
                </div>
            </div>
            <div class="TABLE-CARD">
                <h2>EXPENSE LOG</h2>
                <div class="TABLE-WRAPPER">
                    <table>
                        <thead>
                            <tr><th>DATE</th><th>CATEGORY</th><th>AMOUNT</th><th>NOTES</th></tr>
                        </thead>
                        <tbody id="EXPENSE-TABLE"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tyhrahuionsvzyuzdtkr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5aHJhaHVpb25zdnp5dXpkdGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNzA4MTcsImV4cCI6MjA4MTY0NjgxN30.ypEmevr3XTuyNtJxUSSqCplAdcru9fkE3q15HOQHrVY';
        const _SB = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[type="date"]').forEach(i => i.value = today);
            FETCH_ALL_DATA();
        });

        async function FETCH_ALL_DATA() {
            const { data: riders } = await _SB.from('employees').select('id, name').eq('position', 'RIDER');
            document.getElementById('PAY-RIDER').innerHTML = riders.map(r => `<option value="${r.id}">${r.name}</option>`).join('');

            const { data: expenses } = await _SB.from('expenses').select('*').order('date', {ascending: false});
            RENDER_EXPENSES(expenses);

            const { data: payments } = await _SB.from('rider_payments').select('*').order('date', {ascending: false});
            RENDER_PAYMENTS(payments, riders);
        }

        function RENDER_EXPENSES(data) {
            let total = 0;
            const html = data.map(e => {
                total += parseFloat(e.amount);
                return `<tr><td>${e.date}</td><td>${e.category}</td><td style="color:var(--DANGER)">₹${e.amount}</td><td style="font-size:0.7rem; color:var(--TEXT-DIM)">${e.notes || '--'}</td></tr>`;
            }).join('');
            document.getElementById('EXPENSE-TABLE').innerHTML = html;
            document.getElementById('VAL-EXPENSES').innerText = total.toLocaleString();
        }

        function RENDER_PAYMENTS(data, riders) {
            let total = 0;
            const html = data.map(p => {
                total += parseFloat(p.amount);
                const rName = riders.find(r => r.id == p.rider_id)?.name || 'UNKNOWN';
                return `<tr><td>${p.date}</td><td>${rName}</td><td style="color:var(--SUCCESS)">₹${p.amount}</td><td style="font-size:0.7rem; color:var(--TEXT-DIM)">${p.notes || '--'}</td></tr>`;
            }).join('');
            document.getElementById('PAYMENT-TABLE').innerHTML = html;
            document.getElementById('VAL-RECEIVED').innerText = total.toLocaleString();
        }

        document.getElementById('EXPENSE-FORM').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                date: document.getElementById('EXP-DATE').value,
                category: document.getElementById('EXP-CAT').value,
                amount: document.getElementById('EXP-AMT').value,
                manager_name: document.getElementById('EXP-MANAGER').value,
                notes: document.getElementById('EXP-NOTES').value
            };
            await _SB.from('expenses').insert([payload]);
            NOTIFY("EXPENSE LOGGED");
            document.getElementById('EXP-AMT').value = "";
            document.getElementById('EXP-NOTES').value = "";
            FETCH_ALL_DATA();
        };

        document.getElementById('PAY-FORM').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                date: document.getElementById('PAY-DATE').value,
                rider_id: document.getElementById('PAY-RIDER').value,
                amount: document.getElementById('PAY-AMT').value,
                notes: document.getElementById('PAY-NOTES').value
            };
            await _SB.from('rider_payments').insert([payload]);
            NOTIFY("PAYMENT LOGGED");
            document.getElementById('PAY-AMT').value = "";
            document.getElementById('PAY-NOTES').value = "";
            FETCH_ALL_DATA();
        };

        function NOTIFY(m) {
            const n = document.getElementById('NOTIFICATION');
            n.innerText = m; n.style.display = 'BLOCK';
            setTimeout(() => n.style.display = 'NONE', 3000);
        }
    </script>
</body>
</html>
