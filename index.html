<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHANAGO | MANAGER PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --ORANGE: #FF6B00;
            --BG: #F8F9FB;
            --CARD: #FFFFFF;
            --BORDER: #E2E8F0;
            --TEXT: #0F172A;
            --TEXT-LIGHT: #64748B;
            --RED: #EF4444;
            --GREEN: #10B981;
            --BLUE: #3B82F6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; text-transform: uppercase; }
        body { background: var(--BG); color: var(--TEXT); padding: 15px; line-height: 1.5; }
        .CONTAINER { max-width: 1200px; margin: 0 auto; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5px; margin-bottom: 25px; }
        header h1 { font-size: 1.4rem; font-weight: 900; letter-spacing: 1px; }
        header h1 span { color: var(--ORANGE); font-size: 0.7rem; display: block; letter-spacing: 3px; }

        .BTN-REFRESH { background: var(--TEXT); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 0.75rem; font-weight: 800; cursor: pointer; }

        .STATS { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        @media (max-width: 600px) { .STATS { grid-template-columns: 1fr; } }
        
        .STAT-CARD { background: var(--CARD); padding: 20px; border-radius: 12px; border: 1px solid var(--BORDER); text-align: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .STAT-LABEL { font-size: 0.7rem; color: var(--TEXT-LIGHT); font-weight: 800; margin-bottom: 8px; letter-spacing: 1px; }
        .STAT-VALUE { font-size: 1.4rem; font-weight: 900; }
        .STAT-VALUE.RED { color: var(--RED); }
        .STAT-VALUE.GREEN { color: var(--GREEN); }
        .STAT-VALUE.BLUE { color: var(--BLUE); }

        .MAIN-GRID { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 900px) { .MAIN-GRID { grid-template-columns: 400px 1fr; } }

        .SECTION-TITLE { font-size: 0.85rem; font-weight: 900; color: var(--ORANGE); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .SECTION-TITLE::after { content: ''; flex: 1; height: 2px; background: var(--BORDER); opacity: 0.5; }
        
        /* BIGGER CARDS */
        .CARD { background: var(--CARD); border: 1px solid var(--BORDER); border-radius: 16px; padding: 30px; margin-bottom: 30px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        
        .FIELD { margin-bottom: 18px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--TEXT-LIGHT); margin-bottom: 8px; letter-spacing: 0.5px; }
        
        /* BIGGER INPUTS */
        input, select, textarea { width: 100%; padding: 14px; border: 2px solid var(--BORDER); border-radius: 8px; font-size: 0.95rem; font-weight: 700; color: var(--TEXT); background: #fff; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: var(--TEXT); outline: none; }
        
        .BTN-POST { width: 100%; padding: 18px; border: none; border-radius: 8px; font-weight: 900; font-size: 0.9rem; cursor: pointer; color: white; background: var(--ORANGE); transition: 0.3s; margin-top: 10px; }
        .BTN-POST:active { transform: scale(0.98); }

        .HISTORY-LIST { display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px; }
        .LOG-ITEM { background: var(--CARD); border: 1px solid var(--BORDER); padding: 18px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; }
        .LOG-ROW { display: flex; justify-content: space-between; align-items: flex-start; }
        .LOG-MAIN { font-size: 0.9rem; font-weight: 900; color: var(--TEXT); }
        .LOG-SUB { font-size: 0.7rem; color: var(--TEXT-LIGHT); font-weight: 700; margin-top: 4px; }
        .LOG-NOTES { font-size: 0.75rem; background: #F1F5F9; padding: 10px; border-radius: 6px; color: var(--TEXT-LIGHT); text-transform: none; border-left: 4px solid var(--BORDER); }
        .LOG-AMT { font-weight: 900; font-size: 1.1rem; }
        
        .ACTIONS { display: flex; gap: 8px; margin-top: 5px; }
        .BTN-ACT { padding: 6px 14px; font-size: 0.65rem; font-weight: 900; border-radius: 6px; cursor: pointer; border: 1px solid var(--BORDER); background: #fff; }
        .BTN-ACT.DEL { color: var(--RED); border-color: #FECACA; }

        .NOTIF { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--TEXT); color: white; padding: 12px 30px; border-radius: 40px; font-size: 0.8rem; font-weight: 800; display: none; z-index: 3000; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <div class="CONTAINER">
        <header>
            <h1>KHANAGO <span>MANAGER INFRA</span></h1>
            <button class="BTN-REFRESH" onclick="FETCH_ALL_DATA()">REFRESH</button>
        </header>

        <div id="NOTIF" class="NOTIF"></div>

        <div class="STATS">
            <div class="STAT-CARD"><div class="STAT-LABEL">TOTAL EXPENSE</div><div class="STAT-VALUE RED">₹<span id="VAL-EXP">0</span></div></div>
            <div class="STAT-CARD"><div class="STAT-LABEL">TOTAL RECEIVED</div><div class="STAT-VALUE GREEN">₹<span id="VAL-REC">0</span></div></div>
            <div class="STAT-CARD"><div class="STAT-LABEL">NET BALANCE</div><div class="STAT-VALUE BLUE">₹<span id="VAL-NET">0</span></div></div>
        </div>

        <div class="MAIN-GRID">
            <div class="INPUT-SIDE">
                <div class="CARD">
                    <div class="SECTION-TITLE">LOG EXPENSE</div>
                    <form id="F-EXP">
                        <div class="FIELD"><label>DATE</label><input type="date" id="E-DATE" required></div>
                        <div class="FIELD"><label>CATEGORY</label>
                            <select id="E-CAT" required>
                                <option value="FUEL">FUEL</option>
                                <option value="MAINTENANCE">MAINTENANCE</option>
                                <option value="SALARY">SALARY</option>
                                <option value="RENT">RENT</option>
                                <option value="RAW MATERIAL">RAW MATERIAL</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                        
                        <div class="FIELD">
                            <label>EMPLOYEE (FROM STAFFS)</label>
                            <select id="E-STAFF">
                                <option value="">-- SELECT STAFF --</option>
                            </select>
                        </div>

                        <div class="FIELD"><label>AMOUNT (₹)</label><input type="number" id="E-AMT" required></div>
                        <div class="FIELD"><label>NOTES</label><textarea id="E-NOTES" rows="3"></textarea></div>
                        <button type="submit" class="BTN-POST">POST EXPENSE</button>
                    </form>
                </div>

                <div class="CARD">
                    <div class="SECTION-TITLE">RIDER PAYMENT</div>
                    <form id="F-PAY">
                        <div class="FIELD"><label>DATE</label><input type="date" id="P-DATE" required></div>
                        <div class="FIELD"><label>RIDER</label><select id="P-RIDER" required></select></div>
                        <div class="FIELD"><label>AMOUNT (₹)</label><input type="number" id="P-AMT" required></div>
                        <div class="FIELD"><label>NOTES</label><textarea id="P-NOTES" rows="3"></textarea></div>
                        <button type="submit" class="BTN-POST" style="background:var(--GREEN)">LOG PAYMENT</button>
                    </form>
                </div>
            </div>

            <div class="HISTORY-SIDE">
                <div class="SECTION-TITLE">PAYMENT HISTORY</div>
                <div class="HISTORY-LIST" id="L-PAY"></div>
                <div class="SECTION-TITLE">EXPENSE LOG</div>
                <div class="HISTORY-LIST" id="L-EXP"></div>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyhrahuionsvzyuzdtkr.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5aHJhaHVpb25zdnp5dXpkdGtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNzA4MTcsImV4cCI6MjA4MTY0NjgxN30.ypEmevr3XTuyNtJxUSSqCplAdcru9fkE3q15HOQHrVY';
        const _SB = supabase.createClient(S_URL, S_KEY);
        
        let GLOBAL_RIDERS = [];
        let GLOBAL_STAFF = [];

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('input[type="date"]').forEach(i => i.value = new Date().toISOString().split('T')[0]);
            FETCH_ALL_DATA();
        });

        async function FETCH_ALL_DATA() {
            // 1. Fetch Riders (for Payment Form)
            const { data: riders } = await _SB.from('employees').select('id, name').eq('position', 'RIDER');
            GLOBAL_RIDERS = riders || [];
            document.getElementById('P-RIDER').innerHTML = GLOBAL_RIDERS.map(r => `<option value="${r.id}">${r.name}</option>`).join('');

            // 2. Fetch Staffs (for Expense Form - New Requirement)
            const { data: staffs } = await _SB.from('staffs').select('id, name');
            GLOBAL_STAFF = staffs || [];
            document.getElementById('E-STAFF').innerHTML = `<option value="">-- GENERAL EXPENSE --</option>` + 
                GLOBAL_STAFF.map(s => `<option value="${s.name}">${s.name}</option>`).join('');

            // 3. Fetch Logs
            const { data: exps } = await _SB.from('expenses').select('*').order('date', {ascending: false});
            const { data: pays } = await _SB.from('rider_payments').select('*').order('date', {ascending: false});

            let tExp = 0, tPay = 0;
            
            // Render Expense Log
            document.getElementById('L-EXP').innerHTML = (exps || []).map(e => { 
                tExp += parseFloat(e.amount); 
                // Display Category AND Staff name if available (stored in e.notes or we append to title)
                let title = e.category;
                // Since we don't have a dedicated staff column in expenses table schema typically, we assume it's just category
                // If you updated schema to have staff_name, we could show it. For now, we show Category.
                return renderLog(e, title, 'RED'); 
            }).join('');

            // Render Payment Log
            document.getElementById('L-PAY').innerHTML = (pays || []).map(p => { 
                tPay += parseFloat(p.amount); 
                const rName = GLOBAL_RIDERS.find(r => r.id == p.rider_id)?.name || 'RIDER'; 
                return renderLog(p, rName, 'GREEN'); 
            }).join('');

            // Update Stats
            const net = tPay - tExp;
            document.getElementById('VAL-EXP').innerText = tExp.toLocaleString();
            document.getElementById('VAL-REC').innerText = tPay.toLocaleString();
            document.getElementById('VAL-NET').innerText = net.toLocaleString();
            document.getElementById('VAL-NET').className = `STAT-VALUE ${net >= 0 ? 'GREEN' : 'RED'}`;
        }

        function renderLog(item, title, colorClass) {
            const table = item.category ? 'expenses' : 'rider_payments';
            return `<div class="LOG-ITEM">
                <div class="LOG-ROW">
                    <div>
                        <div class="LOG-MAIN">${title}</div>
                        <div class="LOG-SUB">${item.date}</div>
                    </div>
                    <div class="LOG-AMT ${colorClass}">₹${item.amount}</div>
                </div>
                ${item.notes ? `<div class="LOG-NOTES">${item.notes}</div>` : ''}
                <div class="ACTIONS">
                    <button class="BTN-ACT DEL" onclick="DELETE_REC('${table}', ${item.id})">DELETE</button>
                </div>
            </div>`;
        }

        async function DELETE_REC(t, id) { 
            if(confirm("ARE YOU SURE YOU WANT TO DELETE THIS ENTRY?")) { 
                await _SB.from(t).delete().eq('id', id); 
                FETCH_ALL_DATA(); 
            } 
        }

        document.getElementById('F-EXP').onsubmit = async (e) => {
            e.preventDefault();
            const staffName = document.getElementById('E-STAFF').value;
            const rawNotes = document.getElementById('E-NOTES').value;
            
            // Combine Staff Name into notes if selected, so it's saved even if no specific column exists
            const finalNotes = staffName ? `[${staffName}] ${rawNotes}` : rawNotes;

            await _SB.from('expenses').insert([{ 
                date: document.getElementById('E-DATE').value, 
                category: document.getElementById('E-CAT').value, 
                amount: document.getElementById('E-AMT').value, 
                manager_name: 'SANDEEP GOND', 
                notes: finalNotes 
            }]);
            
            NOTIFY("EXPENSE LOGGED"); 
            FETCH_ALL_DATA(); 
            e.target.reset();
        };

        document.getElementById('F-PAY').onsubmit = async (e) => {
            e.preventDefault();
            await _SB.from('rider_payments').insert([{ 
                date: document.getElementById('P-DATE').value, 
                rider_id: document.getElementById('P-RIDER').value, 
                amount: document.getElementById('P-AMT').value, 
                notes: document.getElementById('P-NOTES').value 
            }]);
            
            NOTIFY("PAYMENT LOGGED"); 
            FETCH_ALL_DATA(); 
            e.target.reset();
        };

        function NOTIFY(m) { 
            const n = document.getElementById('NOTIF'); 
            n.innerText = m; 
            n.style.display = 'BLOCK'; 
            setTimeout(() => n.style.display = 'NONE', 2000); 
        }
    </script>
</body>
</html>
