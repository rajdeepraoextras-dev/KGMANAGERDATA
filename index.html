<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHANAGO MANAGER DASHBOARD</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    
    <style>
        :root {
            --primary: #ea580c;
            --primary-dark: #c2410c;
            --primary-light: #fff7ed;
            --success: #10b981;
            --success-bg: #ecfdf5;
            --danger: #ef4444;
            --danger-bg: #fef2f2;
            --text-main: #1c1917;
            --text-muted: #57534e;
            --bg-body: #fafaf9;
            --bg-card: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Font updated to Calibri with fallbacks for mobile */
            font-family: 'Calibri', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.5;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 8px 0;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand h1 {
            font-size: 1.6rem; /* Slightly larger for Calibri */
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        .brand span {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .refresh-btn {
            background: var(--bg-card);
            border: 1px solid #e7e5e4;
            color: var(--text-main);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile First */
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (min-width: 768px) {
            .stats-grid { grid-template-columns: 1fr 1fr; }
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .stat-card.expenses {
            background: linear-gradient(135deg, #ea580c 0%, #fb923c 100%);
        }

        .stat-card.received {
            background: linear-gradient(135deg, #059669 0%, #34d399 100%);
        }

        .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.1;
        }

        .stat-icon {
            position: absolute;
            right: -10px;
            bottom: -10px;
            opacity: 0.2;
            width: 80px;
            height: 80px;
            transform: rotate(-15deg);
        }

        /* Grid Layout for Forms and Lists */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 900px) {
            .main-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid #f5f5f4;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f5f5f4;
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .card-header i {
            color: var(--primary);
        }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e7e5e4;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.05rem; /* Slightly larger text for inputs */
            background: #fafaf9;
            transition: all 0.2s;
            appearance: none;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea {
            resize: none;
        }

        /* Buttons */
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn.expense {
            background-color: var(--text-main);
            color: white;
        }

        .submit-btn.payment {
            background-color: var(--success);
            color: white;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Transaction Lists */
        .transaction-list {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f4;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .t-icon-box {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .t-icon-box.exp { background: var(--danger-bg); color: var(--danger); }
        .t-icon-box.pay { background: var(--success-bg); color: var(--success); }

        .t-details {
            flex: 1;
            min-width: 0;
        }

        .t-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .t-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .t-amount {
            font-weight: 700;
            font-size: 1.1rem;
            margin-left: 12px;
            white-space: nowrap;
        }

        .t-amount.exp { color: var(--danger); }
        .t-amount.pay { color: var(--success); }

        /* Toast Message */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1c1917;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 400;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            width: max-content;
            max-width: 90%;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .toast.error { background: var(--danger); }
        .toast.success { background: var(--success); }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 6px;
        }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spinning { animation: spin 1s linear infinite; }

        .no-data {
            text-align: center;
            padding: 30px 0;
            color: #a8a29e;
            font-size: 0.9rem;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="brand">
                <h1>KHANAGO</h1>
                <span>Manager Dashboard</span>
            </div>
            <button class="refresh-btn" onclick="loadAllData()" aria-label="Refresh Data">
                <i data-lucide="rotate-cw" id="refresh-icon"></i>
            </button>
        </header>

        <section class="stats-grid">
            <div class="stat-card expenses">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value">₹<span id="totalExpenses">0.00</span></div>
                <i data-lucide="trending-down" class="stat-icon"></i>
            </div>
            <div class="stat-card received">
                <div class="stat-label">Total Received</div>
                <div class="stat-value">₹<span id="totalReceived">0.00</span></div>
                <i data-lucide="trending-up" class="stat-icon"></i>
            </div>
        </section>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">
                    <i data-lucide="minus-circle"></i>
                    <h2>New Expense</h2>
                </div>
                
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="expenseDate">
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <select id="expenseCategory">
                        <option value="" disabled selected>Select Category</option>
                        <option value="FUEL">Fuel</option>
                        <option value="MAINTENANCE">Maintenance</option>
                        <option value="SALARY">Salary</option>
                        <option value="FOOD">Food</option>
                        <option value="RENT">Rent</option>
                        <option value="UTILITIES">Utilities</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" step="0.01" id="expenseAmount" placeholder="0.00" inputmode="decimal">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="expenseDescription" rows="2" placeholder="Brief details..."></textarea>
                </div>

                <button class="submit-btn expense" onclick="addExpense()">
                    <span>Record Expense</span>
                    <i data-lucide="arrow-right" size="16"></i>
                </button>
            </div>

            <div class="card">
                <div class="card-header">
                    <i data-lucide="plus-circle"></i>
                    <h2>Rider Payment</h2>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="paymentDate">
                </div>

                <div class="form-group">
                    <label>Rider Name</label>
                    <select id="paymentRider">
                        <option value="SUMIT KUMAR">Sumit Kumar</option>
                        <option value="BRIJESH GUPTA">Brijesh Gupta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" step="0.01" id="paymentAmount" placeholder="0.00" inputmode="decimal">
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="paymentNotes" rows="2" placeholder="Optional notes..."></textarea>
                </div>

                <button class="submit-btn payment" onclick="addPayment()">
                    <span>Record Payment</span>
                    <i data-lucide="arrow-right" size="16"></i>
                </button>
            </div>

            <div class="card">
                <div class="card-header">
                    <i data-lucide="history"></i>
                    <h2>Recent Expenses</h2>
                </div>
                <div class="transaction-list" id="expensesList">
                    <div class="no-data">Loading history...</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i data-lucide="wallet"></i>
                    <h2>Recent Payments</h2>
                </div>
                <div class="transaction-list" id="paymentsList">
                    <div class="no-data">Loading history...</div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p><span class="status-dot"></span>Syncing with Google Sheets</p>
            <p style="opacity: 0.6; font-size: 0.75rem; margin-top: 4px;">KHANAGO v2.0</p>
        </footer>
    </div>

    <div id="toast" class="toast">
        <span id="toast-icon"></span>
        <span id="toast-message">Action successful</span>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzUnvJ9I9k_1T9wdNXgTI1xzo53O2uv-oDiDVBfqEpeioT4Ek7VMQ6XpUeAVdFG-1EX3A/exec';
        let loading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            setTodayDate();
            loadAllData();
        });

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;
            document.getElementById('paymentDate').value = today;
        }

        function showToast(text, type) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            
            msg.textContent = text;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function setLoading(isLoading) {
            loading = isLoading;
            const btns = document.querySelectorAll('button');
            const icon = document.getElementById('refresh-icon');
            
            btns.forEach(btn => {
                btn.disabled = isLoading;
                if(isLoading) btn.style.opacity = "0.7";
                else btn.style.opacity = "1";
            });
            
            if (isLoading && icon) {
                icon.classList.add('spinning');
            } else if (icon) {
                icon.classList.remove('spinning');
            }
        }

        async function loadAllData() {
            setLoading(true);
            try {
                // Parallel execution for speed
                await Promise.all([
                    loadExpenses(),
                    loadPayments(),
                    loadSummary()
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Connection failed. Retrying...', 'error');
            }
            setLoading(false);
        }

        async function loadExpenses() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getExpenses`);
                const result = await response.json();
                if (result.success) displayExpenses(result.data);
            } catch (error) { console.error(error); }
        }

        async function loadPayments() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getPayments`);
                const result = await response.json();
                if (result.success) displayPayments(result.data);
            } catch (error) { console.error(error); }
        }

        async function loadSummary() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSummary`);
                const result = await response.json();
                if (result.success) {
                    document.getElementById('totalExpenses').textContent = result.data.totalExpenses.toLocaleString('en-IN', {minimumFractionDigits: 2});
                    document.getElementById('totalReceived').textContent = result.data.totalReceived.toLocaleString('en-IN', {minimumFractionDigits: 2});
                }
            } catch (error) { console.error(error); }
        }

        function displayExpenses(expenses) {
            const list = document.getElementById('expensesList');
            if (!expenses || expenses.length === 0) {
                list.innerHTML = '<div class="no-data">No expenses found</div>';
                return;
            }

            list.innerHTML = expenses.slice().reverse().slice(0, 15).map(exp => `
                <div class="transaction-item">
                    <div class="t-icon-box exp">
                        <i data-lucide="tag" size="18"></i>
                    </div>
                    <div class="t-details">
                        <div class="t-title">${exp.category}</div>
                        <div class="t-subtitle">${exp.date} • ${exp.description || 'No desc'}</div>
                    </div>
                    <div class="t-amount exp">-₹${parseFloat(exp.amount).toFixed(0)}</div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function displayPayments(payments) {
            const list = document.getElementById('paymentsList');
            if (!payments || payments.length === 0) {
                list.innerHTML = '<div class="no-data">No payments found</div>';
                return;
            }

            list.innerHTML = payments.slice().reverse().slice(0, 15).map(pay => `
                <div class="transaction-item">
                    <div class="t-icon-box pay">
                        <i data-lucide="user" size="18"></i>
                    </div>
                    <div class="t-details">
                        <div class="t-title">${pay.rider}</div>
                        <div class="t-subtitle">${pay.date} • ${pay.notes || 'No notes'}</div>
                    </div>
                    <div class="t-amount pay">+₹${parseFloat(pay.amount).toFixed(0)}</div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function addExpense() {
            const date = document.getElementById('expenseDate').value;
            const category = document.getElementById('expenseCategory').value;
            const amount = document.getElementById('expenseAmount').value;
            const description = document.getElementById('expenseDescription').value;

            if (!category || !amount) {
                showToast('Please fill required fields', 'error');
                return;
            }

            setLoading(true);
            try {
                const params = new URLSearchParams({
                    action: 'addExpense',
                    date: date,
                    category: category,
                    amount: amount,
                    description: description
                });

                const response = await fetch(`${SCRIPT_URL}?${params}`);
                const result = await response.json();

                if (result.success) {
                    showToast('Expense saved successfully', 'success');
                    // Reset fields
                    document.getElementById('expenseCategory').value = '';
                    document.getElementById('expenseAmount').value = '';
                    document.getElementById('expenseDescription').value = '';
                    setTodayDate();
                    await loadAllData();
                } else {
                    showToast('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showToast('Network error occurred', 'error');
            }
            setLoading(false);
        }

        async function addPayment() {
            const date = document.getElementById('paymentDate').value;
            const rider = document.getElementById('paymentRider').value;
            const amount = document.getElementById('paymentAmount').value;
            const notes = document.getElementById('paymentNotes').value;

            if (!amount) {
                showToast('Please enter an amount', 'error');
                return;
            }

            setLoading(true);
            try {
                const params = new URLSearchParams({
                    action: 'addPayment',
                    date: date,
                    rider: rider,
                    amount: amount,
                    notes: notes
                });

                const response = await fetch(`${SCRIPT_URL}?${params}`);
                const result = await response.json();

                if (result.success) {
                    showToast('Payment received successfully', 'success');
                    document.getElementById('paymentAmount').value = '';
                    document.getElementById('paymentNotes').value = '';
                    setTodayDate();
                    await loadAllData();
                } else {
                    showToast('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showToast('Network error occurred', 'error');
            }
            setLoading(false);
        }
    </script>
</body>
</html>
